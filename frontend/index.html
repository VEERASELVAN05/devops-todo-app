<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Todo App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .add-btn {
            border-radius: 0 5px 5px 0;
        }
        .delete-btn {
            background: #e74c3c;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
        }
        button:hover { opacity: 0.9; }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item:hover { background: #e9ecef; }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù DevOps Todo App</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Enter a new todo...">
            <button class="add-btn" onclick="addTodo()">Add Todo</button>
        </div>
        <ul id="todoList" class="todo-list"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function fetchTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`);
                const todos = await response.json();
                displayTodos(todos);
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
        }

        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No todos yet. Add one above!</div>';
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item">
                    <span>${todo.title}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) return;
            
            try {
                await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                input.value = '';
                fetchTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                await fetch(`${API_URL}/todos/${id}`, { method: 'DELETE' });
                fetchTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        fetchTodos();
    </script>
</body>
</html>
