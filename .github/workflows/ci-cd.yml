name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Build Docker images
      run: |
        docker-compose build

    - name: Run containers
      run: |
        docker-compose up -d
        sleep 10

    - name: Test backend health
      run: |
        curl -f http://localhost:5000/health || exit 1

    - name: Test frontend
      run: |
        curl -f http://localhost || exit 1

    - name: Stop containers
      run: docker-compose down

    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push images to Docker Hub
      if: github.event_name == 'push'
      run: |
        docker tag devops-todo-app-backend:latest ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
        docker tag devops-todo-app-frontend:latest ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest